<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/withdrawa.css"/>
		<script src="./js/adapt.js"></script>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<title>立即提现</title>
	</head>
	<body>
		<div class="header">
			<div class="headerTop">
				<span class="headerTopTitle">查看操作视频。请点击<b>这里</b></span>
				<img src="imgs/close.png"/>
			</div>
			<div class="headerBottom">
				<div class="beijing">
					<img src="imgs/borderlands_tiny_tina.jpg"/>
					<span class="tixianyue">我的可提现余额</span>
					<span class="money">0.00</span>
				</div>
			</div>
		</div>
		<div class="detailed">
			<span class="title">余额分布明细</span>
			<div class="detailedItem">
				<div class="detailedItemLeft">
					<div class="detailedItemLeft_top">
						<span class="name">向总部提现</span>
						<span class="youhui">（满10.00可提现）</span>
					</div>
					<div class="price_mingxi">
						<span class="price">0.00</span>
						<span class="mingxi">明细</span>
					</div>
				</div>
				<div class="detailedItemRight">
					<span class="apply">申请提现</span>
				</div>
			</div>
		</div>
	</body>
</html>
