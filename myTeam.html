<script type="text/javascript">
	$(document).ready(function() {
		$(".cengji").click(function() {
			$(".guanxiList").slideToggle("slow");
		});
	});
	$(function() {
		//第一种方法
		$(".guanxiList div").each(function(index) {
			$(this).click(function() {
				$(".guanxiList div").eq(index).addClass("guanxiItem").siblings().removeClass("guanxiItem");
			})
		})
		let filter = document.getElementsByClassName("classificationItem")
		for(let i=0;i<filter.length;i++){
			filter[i].addEventListener('click',function(){
				filter[i].classList.add('active')
				for(let j=0;j<filter.length;j++){
					if(i!=j){
						filter[j].classList.remove('active')
					}
				}
			})
		}
	});
</script>
